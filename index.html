			vertical-align: middle;
		}

			height: 190px;
		}

			box-shadow: inset 0 0 3px 3px snow;
		}

			-moz-box-shadow: 0 0 1px snow;
			box-shadow: inset 0 0 1px 1px snow;

			}
		}
		@media (min-width:559px){
			.maincontainer, .subcontainer {
				width:559px;
			}
		}
		@media (min-width:755px){
			.maincontainer, .subcontainer {
				width:755px;
			}
		}
